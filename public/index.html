<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,300i,700i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/render-tweets.js"></script>
    <script type="text/javascript" src="/scripts/server-io.js"></script>
    <script type="text/javascript" src="/scripts/tweet-validation.js"></script>
    <script type="text/javascript" src="/scripts/utils/flash-dialog.js"></script>
    <script type="text/javascript" src="/scripts/utils/time.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" alt="logo">
      <span class="header">Tweeter</span>
      <button class="compose"><i class="far fa-edit"></i> Compose</button>
    </nav>

    <!-- Flash Message Dialog-->
    <dialog class="flash">
      <h1 class="title"></h1>
      <p class="message"></p>
      <button class="close">Okay</button>
    </dialog>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New Tweet Dialogue -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?" required></textarea>
          <button type="submit">Tweet</button>
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweets are rendered here - it is wiped clean before each render -->
      <section id="tweet-container">
      </section>

    </main>

  </body>

</html>
