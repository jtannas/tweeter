<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,300i,700i" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/submit-tweet.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" alt="logo">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Flash Message Dialog-->
    <dialog class="flash">
      <h1></h1>
      <p></p>
      <button class="close">Okay</button>
    </dialog>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?" required></textarea>
          <button type="submit">Tweet</button>
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-container">

        <article class="tweet">

          <header>
            <img class="profile-picture" src="/images/bird.png" alt="profile picture">
            <div class="author-data">
              <h2 class="author-name">Tweet 0</h2>
              <span class="author-handle">@tweet</span>
            </div>
          </header>

          <main>My Dummy Tweet that has lots of unneeded text to be filler so that it goes into two lines.</main>
          <hr>

          <footer>
            <span class="date-created">Right Meow</span>
            <div class="icons">
              <button href=""><i class="fas fa-retweet"></i></button>
              <button href=""><i class="fas fa-flag"></i></button>
              <button href=""><i class="fas fa-heart"></i></button>
            </div>
          </footer>

        </article>

      </section>

    </main>

  </body>

</html>
